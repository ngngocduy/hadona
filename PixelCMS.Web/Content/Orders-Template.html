<head>
    <title>Thong tin lien he</title>

<body>
   
    <div style="width: 100%; display: table; line-height: 20px; margin: 10px 0px; padding: 0px;

        <div style="width: 98%; background-color: #666666; color: #ffffff; text-align: left;

            <label>
                Thông đơn hàng</label>
        </div>
        <div style="float: left; width: 30%; text-align: right; vertical-align: top; min-height: 30px;">
            <label>
                Tên:
            </label>
        </div>
        <div style="float: left; padding: 0px 0px 0px 10px; width: 65%; text-align: left;
                                                                                                                                                                                                                                                                                                                                                                    min-height: 30px;">
            [Name]
        </div>
        <div style="float: left; width: 30%; text-align: right; vertical-align: top; min-height: 30px;">
            <label>
                Email liên hệ:
            </label>
        </div>
        <div style="float: left; padding: 0px 0px 0px 10px; width: 65%; text-align: left;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        min-height: 30px;">
            [Email]
        </div>

            <label>
                Số điện thoại:
            </label>
        </div>
        <div style="float: left; padding: 0px 0px 0px 10px; width: 65%; text-align: left;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            min-height: 30px;">
            [PhoneNumber]
        </div>
        <div style="float: left; width: 30%; text-align: right; vertical-align: top; min-height: 30px;">
            <label>
                Địa chỉ:
            </label>
        </div>
        <div style="float: left; padding: 0px 0px 0px 10px; width: 65%; text-align: left;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                min-height: 30px;">
            [Address]
        </div>
        <div style="float: left; width: 30%; text-align: right; vertical-align: top; min-height: 30px;">
            <label>
                Ghi chú:
            </label>
        </div>
        <div style="float: left; padding: 0px 0px 0px 10px; width: 65%; text-align: left;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    min-height: 30px;">
            [Note]
        </div>
        <div style="float: left; width: 5%/*width: 30%*/; text-align: right; vertical-align: top; min-height: 30px;">
<!--            <label>
                Nội dung:
            </label>-->
        </div>
        <div style="float: left; padding: 0px 0px 0px 10px; width: 90%/*width: 65%*/; text-align: left;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     min-height: 30px;">
			<fieldset>
				<legend>
					Chi tiết đơn hàng
				</legend>
				[Content]
			</fieldset>
        </div>
